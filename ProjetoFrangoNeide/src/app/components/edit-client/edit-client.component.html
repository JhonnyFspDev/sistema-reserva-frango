<body>

  <div class="container" *ngIf="client">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <label for="nome" class="col-sm-6 col-form-label">Nome Completo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
      </div>
      <div class="row mb-3">
        <label for="telefone" class="col-sm-6 col-form-label">Celular</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="telefone" formControlName="telefone">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-6 pt-0">Tipo da Reserva</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="statusCompra" id="metade" value="PagamentoMetade" checked formControlName="statusCompra">
            <label class="form-check-label" for="metade">
              Metade - R$25,00
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="statusCompra" id="inteiro" value="PagamentoCompleto" formControlName="statusCompra">
            <label class="form-check-label" for="inteiro">
              Inteiro - R$50,00
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-6 pt-0">Situação da Entrega</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pedidoEntregue" id="pendente" [value]="false" formControlName="pedidoEntregue">
            <label class="form-check-label" for="pendente">
              Pendente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pedidoEntregue" id="entregue" [value]="true"  formControlName="pedidoEntregue">
            <label class="form-check-label" for="entregue">
              Entregue
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-success">Atualizar</button>
      <button type="button" class="btn btn-danger" (click)="navigationToDisplay()">Voltar</button>
    </form>
  </div>

  <div *ngIf="!client">
    <p>Carregando Cliente</p>
  </div>
</body>
