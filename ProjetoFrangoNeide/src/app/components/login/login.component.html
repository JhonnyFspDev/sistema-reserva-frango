<body>
<div class="container">
  <div class="d-flex justify-content-center align-items-center">

    <div class="card p-3">

      <form [formGroup]="form" (ngSubmit)="login()" >

        <div class="form-group">

          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" class="form-control" formControlName="usuario" requiredminlenght="5">

        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha" requiredminlenght="8">
        </div>

        <div class="form-group">

          <button class="btn btn-success" type="submit" [disabled]="!form.valid" >Entrar</button>
          <p *ngIf="mensagem ''" class="alert alert-primary mt-2"> {{ mensagem }}</p>

        </div>

      </form>

    </div>
  </div>
</div>
</body>
